
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <script>
    function min(a,b) {
        if (a > b) {
            return b;
        }
        else {
            return a;
        }                           
    }
    console.log(min(2, 5));
    console.log(min(3, -1));
    console.log(min(1, 1));
  </script>
</body>
</html>
